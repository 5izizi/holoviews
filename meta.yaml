package:
  name: holoviews
  version: 1.6.2

source:
  path: .

requirements:
  build:
    - python
    - param
    - numpy
    - setuptools
  run:
    - python
    - param>=1.5,<2.0
    - numpy
    - matplotlib
    - bokeh=0.12.5
    - jupyter
    - notebook
    - ipython

test:
  imports:
    - holoviews

about:
  home: www.holoviews.org
  summary: Stop plotting your data - annotate your data and let it visualize itself.
  license: BSD 3-Clause